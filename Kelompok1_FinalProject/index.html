<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"></a>
            <h2>Photo Gallery</h2>
            <div class="search_box">
                <input type="text" placeholder="Search Picture...">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="header-icons">
            <i class="fas fa-info"></i>
        </div>
    </header>
    
    <div class="container">
        <nav>
            <div class="side_navbar">
                <span>Menu</span>
                <a href="#" class="active">Categories</a>
                <a href="#">Profile</a>
                <a href="#">Messages</a>
                <a href="#">Today</a>
                <a href="#">Settings</a>
                <a href="#">Contact</a>

                <div class="options">
                    <span>More Options</span>
                    <a href="#">Home</a>
                    <a href="#">Create</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>
    <div class="gallery">
        <div class="photo">
            <img src="images/Makanan.jpg" alt="Gambar Makanan">
                <figcaption>
                  <h2>Culinary</h2>
                  <p>Discover Full of Culinary images</p>
                </figcaption>
        </div>
        <div class="photo">
            <img src="images/Alam.jpg" alt="Gambar Alam">
                <figcaption>
                    <h2>Nature</h2>
                    <p>Explore More Around The Natural Scenery</p>
                </figcaption>          
        </div>
        <div class="photo">
            <img src="images/Bunga.jpg" alt="Gambar Bunga">
                <figcaption>
                    <h2>Flowers</h2>
                    <p>A Collection of Flowers Awaits You</p>
                </figcaption> 
        </div>
        <div class="photo">           
            <img src="images/Anime.jpeg" alt="Gambar Anime">
                <figcaption>
                    <h2>Arts</h2>
                    <p>Discover More Arts & Anime Stuff</p>
                </figcaption>    
        </div>
        <div class="photo">
            <img src="images/Hewan.jpg" alt="Gambar Hewan">
                <figcaption>
                    <h2>Animals</h2>
                    <p>See More About Animals</p>
                </figcaption>
        </div>
        <div class="photo">
            <img src="images/Otomotif.jpg" alt="Gambar Otomotif">
                <figcaption>
                    <h2>Automotives</h2>
                    <p>Discover The Beauty Of Automotive World</p>
                </figcaption>
        </div>
    </div>
</body>
</html>
